standard-preproc: !Experiment
  exp_global: !ExpGlobal
    default_layer_dim: 64
  preproc: !PreprocRunner
    overwrite: True
    tasks:
    - !PreprocTokenize
      in_files:
      - test/data/head.ja
      - test/data/head.en
      out_files:
      - test/tmp/head.tok.ja
      - test/tmp/head.tok.en
      specs:
      - filenum: all
        tokenizers:
        - !CharacterTokenizer {}
    - !PreprocNormalize
      in_files:
      - test/tmp/head.tok.ja
      - test/tmp/head.tok.en
      - test/data/head.en
      out_files:
      - test/tmp/head.tok.norm.ja
      - test/tmp/head.tok.norm.en
      - test/tmp/head.norm.en
      specs:
      - filenum: all
        normalizers:
        - !NormalizerLower {}
    - !PreprocFilter
      in_files:
      - test/tmp/head.tok.norm.ja
      - test/tmp/head.tok.norm.en
      out_files:
      - test/tmp/head.tok.norm.filter.ja
      - test/tmp/head.tok.norm.filter.en
      specs:
      - !SentenceFiltererLength
        min_all: 1
        max_all: 50
    - !PreprocVocab
      in_files:
      - test/tmp/head.tok.norm.ja
      - test/tmp/head.tok.norm.en
      out_files:
      - test/tmp/head.vocab.ja
      - test/tmp/head.vocab.en
      specs:
      - filenum: all
        filters:
        - !VocabFiltererFreq
            min_freq: 2
  model: !DefaultTranslator
    src_reader: !PlainTextReader
      vocab: !Vocab
        vocab_file: test/tmp/head.vocab.ja
    trg_reader: !PlainTextReader
      vocab: !Vocab
        vocab_file: test/tmp/head.vocab.en
    src_embedder: !SimpleWordEmbedder
      emb_dim: 256
    encoder: !BiLSTMSeqTransducer
      layers: 1
    attender: !MlpAttender
      hidden_dim: 256
      state_dim: 256
      input_dim: 256
    decoder: !AutoRegressiveDecoder
      embedder: !SimpleWordEmbedder
        emb_dim: 256
      rnn: !UniLSTMSeqTransducer
        layers: 1
      bridge: !NoBridge {}
    inference: !AutoRegressiveInference
      post_process: join-char
  train: !SimpleTrainingRegimen
    run_for_epochs: 2
    src_file: test/tmp/head.tok.norm.filter.ja
    trg_file: test/tmp/head.tok.norm.filter.en
    dev_tasks:
      - !LossEvalTask
        src_file: test/tmp/head.tok.norm.ja
        ref_file: test/tmp/head.tok.norm.en
  evaluate:
  - !AccuracyEvalTask
    eval_metrics: bleu
    src_file: test/tmp/head.tok.norm.ja
    ref_file: test/tmp/head.norm.en
    hyp_file: test/tmp/{EXP}.test_hyp
