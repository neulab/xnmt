# note: run as ``xnmt --settings=unittest <config>.yaml``
reload: !Experiment
  exp_global: !ExpGlobal
    default_layer_dim: 64
  model: !DefaultTranslator
    src_reader: !NpzReader
      transpose: True
    trg_reader: !PlainTextReader
      vocab: !Vocab
        vocab_file: test/data/head.en.vocab
    src_embedder: !NoopEmbedder
      emb_dim: 40
    encoder: !PyramidalLSTMSeqTransducer
      layers: 1
      downsampling_method: skip
      input_dim: 40
      hidden_dim: 64
    attender: !MlpAttender
      state_dim: 64
      hidden_dim: 64
      input_dim: 64
    decoder: !AutoRegressiveDecoder
      embedder: !SimpleWordEmbedder
        emb_dim: 64
      rnn: !UniLSTMSeqTransducer
        layers: 1
      bridge: !CopyBridge {}
    inference: !AutoRegressiveInference {}
  train: !SimpleTrainingRegimen
    run_for_epochs: 3
    src_file: test/tmp/reload/LDC94S13A.npz
    trg_file: test/tmp/reload/LDC94S13A.char
    reload_command: >-
      python3 script/code/reload_example.py
      --initial-dir test/data/
      --tmp-basedir test/tmp/reload-tmp
      --target-dir test/tmp/reload
      --break-features
    dev_tasks:
      - !LossEvalTask
        src_file: test/tmp/reload/LDC94S13A.npz
        ref_file: test/tmp/reload/LDC94S13A.char
  evaluate:
    - !AccuracyEvalTask
      eval_metrics: cer,wer
      src_file: test/tmp/reload/LDC94S13A.npz
      ref_file: test/tmp/reload/LDC94S13A.char
      hyp_file: test/tmp/{EXP}.test_hyp
