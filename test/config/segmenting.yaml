debug-segmenting:
  global:
    model_file: examples/output/{EXP}.mod
    out_file: examples/output/{EXP}.out
    err_file: examples/output/{EXP}.err
    default_layer_dim: 16
    dropout: 0.5
  model: !DefaultTranslator
    src_reader: !PlainTextReader
      vocab: !Vocab {vocab_file: examples/data/head-char.ja.vocab}
    trg_reader: !PlainTextReader
      vocab: !Vocab {vocab_file: examples/data/head.en.vocab}
    src_embedder: !SimpleWordEmbedder
      emb_dim: 16
    encoder: !SegmentingSeqTransducer
      embed_encoder: !BiLSTMSeqTransducer
        input_dim: 16
        hidden_dim: 16
        layers: 1
      segment_transducer: !SegmentTransducer
        encoder: !BiLSTMSeqTransducer
          input_dim: 16
          hidden_dim: 16
          layers: 1
        transformer: !TailSegmentTransformer {}
      learn_segmentation: True
      learn_delete: False
      reinforcement_param: !ScalarParam
        initial: 0.1
        grow: 2
        warmup: 1
        min_value: 0.0
        max_value: 1.0
      length_prior: 3.5
    attender: !MlpAttender
      state_dim: 16
      hidden_dim: 16
      input_dim: 16
    trg_embedder: !SimpleWordEmbedder
      emb_dim: 16
    decoder: !MlpSoftmaxDecoder
      layers: 1
      mlp_hidden_dim: 16
      bridge: !CopyBridge {}
    inference: !SimpleInference {} # TODO: remove this line
  train: !SimpleTrainingRegimen
    run_for_epochs: 2
    src_file: examples/data/head-char.ja
    trg_file: examples/data/head.en
    dev_tasks:
      - !LossEvalTask
        src_file: examples/data/dev-char-head5.ja
        ref_file: examples/data/dev-head5.en
  evaluate:
    - !AccuracyEvalTask
      eval_metrics: bleu,wer
      src_file: examples/data/test-char-head5.ja
      ref_file: examples/data/test-head5.en
      hyp_file: examples/output/{EXP}.test_hyp
