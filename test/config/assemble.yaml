      embedder: !LoadSerialized
        filename: test/tmp/exp2-pretrain2.mod
        path: 'model.src_embedder'
      rnn: !UniLSTMSeqTransducer
        layers: 1
      input_feeding: True
      bridge: !CopyBridge {}
    inference: !AutoRegressiveInference {}
  train: !SimpleTrainingRegimen
    run_for_epochs: 1
    src_file: test/data/head.en
    trg_file: test/data/head.ja



exp4-assemble: !Experiment
  exp_global: !ExpGlobal
    default_layer_dim: 64
  model: !DefaultTranslator
    src_reader: !PlainTextReader
      vocab: !Vocab {vocab_file: test/data/head.en.vocab}
    trg_reader: !PlainTextReader
      vocab: !Vocab {vocab_file: test/data/head.ja.vocab}
