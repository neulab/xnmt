        path: model.encoder
    attender: !MlpAttender
      state_dim: 64
      hidden_dim: 64
      input_dim: 64
    decoder: !AutoRegressiveDecoder
      embedder: !SimpleWordEmbedder
        emb_dim: 64
      rnn: !UniLSTMSeqTransducer
        layers: 1
      input_feeding: True
      bridge: !CopyBridge {}
    inference: !AutoRegressiveInference {}
  train: !SimpleTrainingRegimen
    run_for_epochs: 1
    src_file: test/data/head.en
    trg_file: test/data/head.ja
