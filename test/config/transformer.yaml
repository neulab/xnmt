standard:
  experiment:
    model_file: examples/output/<EXP>.mod
    hyp_file: examples/output/<EXP>.hyp
    out_file: examples/output/<EXP>.out
    err_file: examples/output/<EXP>.err
    cfg_file: examples/output/<EXP>.yaml
    run_for_epochs: 2
    eval_metrics: bleu
  train: !TrainingRegimen
    glob:
      dropout: 0.2
      default_layer_dim: 32
    restart_trainer: False
    trainer: !TransformerAdamTrainer
      alpha: 1.0
      warmup_steps: 20
    lr_decay: 1.0
    dev_metrics: bleu
    schedule_metric: bleu
    corpus_parser: !BilingualCorpusParser
      src_reader: !PlainTextReader {}
      trg_reader: !PlainTextReader {}
      training_corpus: !BilingualTrainingCorpus
        train_src: examples/data/head.ja
        train_trg: examples/data/head.en
        dev_src: examples/data/head.ja
        dev_trg: examples/data/head.en
    model: !TransformerTranslator
      src_embedder: !SimpleWordEmbedder
        emb_dim: 64
        init: LeCunUniform
      encoder: !TransformerEncoder
        layers: 1
      trg_embedder: !SimpleWordEmbedder
        emb_dim: 64
        init: LeCunUniform
      decoder: !TransformerDecoder
        layers: 1
        label_smoothing: 0.0
  decode: !XnmtDecoder
    beam: 1
    src_file: examples/data/test.ja
  evaluate:
    ref_file: examples/data/test.en
