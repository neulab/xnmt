forced: !Experiment
  exp_global: !ExpGlobal
    default_layer_dim: 32
  model: !DefaultTranslator
    src_reader: !PlainTextReader
      vocab: !Vocab {vocab_file: examples/data/head.ja.vocab}
    trg_reader: !PlainTextReader
      vocab: !Vocab {vocab_file: examples/data/head.en.vocab}
    src_embedder: !SimpleWordEmbedder
      emb_dim: 64
    encoder: !BiLSTMSeqTransducer
      layers: 1
    attender: !MlpAttender
      state_dim: 64
      hidden_dim: 64
      input_dim: 64
    trg_embedder: !SimpleWordEmbedder
      emb_dim: 64
    decoder: !MlpSoftmaxDecoder
      rnn_layer: !UniLSTMSeqTransducer
        layers: 1
        hidden_dim: 64
      bridge: !CopyBridge {}
    inference: !SimpleInference {}
  train: !SimpleTrainingRegimen
    run_for_epochs: 2
    src_file: examples/data/head.ja
    trg_file: examples/data/head.en
    dev_tasks:
      - !LossEvalTask
        src_file: examples/data/head.ja
        ref_file: examples/data/head.en
  evaluate:
    - !AccuracyEvalTask &acc_task
      eval_metrics: bleu,wer
      inference: !SimpleInference {}
      src_file: examples/data/head.ja
      ref_file: examples/data/head.en
      hyp_file: test/tmp/{EXP}.test_hyp
    - !AccuracyEvalTask # TODO: can this inherit settings from acc_task?
      eval_metrics: bleu,wer
      inference: !SimpleInference
        mode: forced
        ref_file: examples/data/head.en
        batcher: !InOrderBatcher { batch_size: 32 }
      src_file: examples/data/head.ja
      ref_file: examples/data/head.en
      hyp_file: test/tmp/{EXP}.forced_hyp
    - !AccuracyEvalTask
      eval_metrics: bleu,wer
      inference: !SimpleInference
        mode: forceddebug
        ref_file: examples/data/head.en
        batcher: !InOrderBatcher { batch_size: 32 }
      src_file: examples/data/head.ja
      ref_file: examples/data/head.en
      hyp_file: test/tmp/{EXP}.forceddebug_hyp
