standard:
  global:
    model_file: examples/output/<EXP>.mod
    out_file: examples/output/<EXP>.out
    err_file: examples/output/<EXP>.err
    default_layer_dim: 32
  model: !DefaultTranslator
    src_reader: !PlainTextReader {}
    trg_reader: !PlainTextReader {}
    src_embedder: !SimpleWordEmbedder
      vocab_size: 500 # TODO: remove this line
      emb_dim: 64
    encoder: !BiLSTMSeqTransducer
      layers: 1
    attender: !MlpAttender
      state_dim: 64
      hidden_dim: 64
      input_dim: 64
    trg_embedder: !SimpleWordEmbedder
      vocab_size: 500 # TODO: remove this line
      emb_dim: 64
    decoder: !MlpSoftmaxDecoder
      vocab_size: 500 # TODO: remove this line
      layers: 1
      lstm_dim: 64
      bridge: !CopyBridge {} 
  train: !SimpleTrainingRegimen
    run_for_epochs: 2
    src_file: examples/data/head.ja
    trg_file: examples/data/head.en
    dev_tasks:
      - !LossEvalTask
        src_file: examples/data/head.ja
        ref_file: examples/data/head.en
  evaluate:
    - !AccuracyEvalTask &acc_task
      eval_metrics: bleu,wer
      inference: !SimpleInference {}
      src_file: examples/data/head.ja
      ref_file: examples/data/head.en
      hyp_file: examples/output/<EXP>.test_hyp
    - !AccuracyEvalTask # TODO: can this inherit settings from acc_task?
      eval_metrics: bleu,wer
      inference: !SimpleInference
        mode: forced
        ref_file: examples/data/head.en
      src_file: examples/data/head.ja
      ref_file: examples/data/head.en
      hyp_file: examples/output/<EXP>.forced_hyp
    - !AccuracyEvalTask
      eval_metrics: bleu,wer
      inference: !SimpleInference
        mode: forceddebug
        ref_file: examples/data/head.en
      src_file: examples/data/head.ja
      ref_file: examples/data/head.en
      hyp_file: examples/output/<EXP>.forceddebug_hyp
