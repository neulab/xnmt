defaults:
  experiment:
    model_file: examples/output/<EXP>.mod
    hyp_file: examples/output/<EXP>.hyp
    out_file: examples/output/<EXP>.out
    err_file: examples/output/<EXP>.err
    run_for_epochs: 2
    eval_metrics: bleu
  train:
    default_layer_dim: 16
    dropout: 0.5
    dev_metrics: bleu
    corpus_parser: !BilingualCorpusParser
      src_reader: !PlainTextReader {}
      trg_reader: !PlainTextReader {}
      max_src_len: 15
      max_trg_len: 15
    batcher: !TrgSrcBatcher
      batch_size: 1
    training_corpus: !BilingualTrainingCorpus
      train_src: examples/data/head-char.ja
      train_trg: examples/data/head.en
      dev_src: examples/data/head-char.ja
      dev_trg: examples/data/head.en
    model: !DefaultTranslator
      src_embedder: !SimpleWordEmbedder
        emb_dim: 16
      encoder: !SegmentingSeqTransducer
        debug: True
        embed_encoder: !LSTMSeqTransducer
          input_dim: 16
          hidden_dim: 16
          layers: 1
          bidirectional: True
        segment_transducer: !SegmentTransducer
          encoder: !LSTMSeqTransducer
            input_dim: 16
            hidden_dim: 16
            bidirectional: True
            layers: 1
          transformer: !TailSegmentTransformer {}
        segment_encoder: !LSTMSeqTransducer
          input_dim: 16
          hidden_dim: 16
          layers: 1
          bidirectional: True
        learn_segmentation: True
        learn_delete: False
        reinforcement_param: !ScalarParam
          initial: 0.1
          grow: 2
          warmup: 1
          min_value: 0.0
          max_value: 1.0
        epsilon_greedy_param: !ScalarParam
          initial: 0.3
          grow: 2
          warmup: 0
          min_value: 0.0
          max_value: 1.0
        length_prior: 3.5
      attender: !MlpAttender
        state_dim: 16
        hidden_dim: 16
        input_dim: 16
      trg_embedder: !SimpleWordEmbedder
        emb_dim: 16
      decoder: !MlpSoftmaxDecoder
        layers: 1
        mlp_hidden_dim: 16
        bridge: !NoBridge {}
  decode:
    src_file: examples/data/head-char.ja
    report_path: examples/output/<EXP>.report
    report_type: html, file
  evaluate:
    ref_file: examples/data/head.en

